[env:esp32dev]
platform = espressif32
board = esp32dev
framework = arduino
monitor_speed = 115200
lib_deps = 
	adafruit/Adafruit AS5600 Library@^1.0.0
	adafruit/Adafruit GFX Library@^1.12.4
	adafruit/Adafruit SSD1306@^2.5.16
	0xpit/ClickEncoder@0.0.0-alpha+sha.d6d5738fdf
